name: CD
 
on:
  push:
    branches: [ main ]


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVKEY }}
        port: 22
        script: |
          cd ~/home/sites/ricardalsina.com
          git pull origin master
          git status
          pnpm i
          pnpm build
